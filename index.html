<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidade</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Conversor de Unidade</h1>

    <form>
        <div class="mb-3">
          <label for="milhas" class="form-label">Distância Milhas</label>
          <input type="email" class="form-control" id="milhas" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Milhas</div>
        </div>
        <div class="mb-3">
          <label for="metros" class="form-label">Distância Metros</label>
          <input type="email" class="form-control" id="metros" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Metros</div>
        </div>
        
        <button type="button" id="calc" class="btn btn-primary">Converter</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
    <!-- CDN - Content Delivery Network -->
</body>
</html>
